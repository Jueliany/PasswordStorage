<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="root">
		 <input type="text" name="" v-model="inputname"><button @click="hand">提交</button>
		
		<todo_item v-for="(item,index) of list" :key="index" :index="index" :content="item"
		@delete="handleDelete"></todo_item>
	</div>
	<!-- sssss -->
	<script>



		// var todoitem ={
		// 	template:'<li>item</li>'
		// }
		 Vue.component('todo_item', {
        props: ['content', 'index'],
        template: '<li @click="handleClick()">{{content}}</li>',
        methods: {
          handleClick() {
            this.$emit('delete',this.index)
          }
        }
      })


		new Vue({
			el:"#root",
			// components:{
			// 	'todo_item':todoitem
			// },
			data:{
				inputname:"",
				show:true,
				list:[]
			},
			methods:{
				hand:function(){
					this.list.push(this.inputname);
					this.inputname='';
				},
				handleDelete:function(index){
					this.list.splice(index,1);
				}
			}
			
		})
	</script>
</body>
</html>
